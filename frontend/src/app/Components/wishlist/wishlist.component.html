<div class="min-h-screen bg-gray-100 py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-2xl font-bold leading-tight text-gray-900 mb-6">
      Your Wishlist
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let item of wishlist"
        class="bg-white p-4 rounded-lg shadow-md"
      >
        <img
          class="w-full h-48 object-cover mb-4 rounded-md"
          [src]="item.image"
          alt="{{ item.name }}"
        />
        <h3 class="text-lg font-semibold text-gray-900">{{ item.name }}</h3>
        <p class="text-gray-500 mt-2">{{ item.description }}</p>
        <p class="text-yellow-600 font-bold mt-2">${{ item.price }}</p>
        <div class="mt-4 flex justify-between items-center">
          <button
            (click)="removeFromWishlist(item.id)"
            class="text-red-600 hover:text-red-700"
          >
            Remove
          </button>
          <button
            (click)="moveToCart(item)"
            class="text-yellow-600 hover:text-yellow-700"
          >
            Move to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
