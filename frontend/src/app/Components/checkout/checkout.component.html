<!-- checkout.component.html -->
<div class="container mx-auto p-4">
    <div class="flex">
      <!-- Checkout Form -->
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="w-1/2 p-4 bg-gray-100 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Checkout</h2>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input id="name" formControlName="name" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
          <div *ngIf="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched" class="text-red-600 text-sm">
            Name is required
          </div>
        </div>
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input id="address" formControlName="address" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
          <div *ngIf="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched" class="text-red-600 text-sm">
            Address is required
          </div>
        </div>
        <button type="submit" [disabled]="checkoutForm.invalid" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md">Pay with Stripe</button>
      </form>
  
      <!-- Cart Items -->
      <div class="w-1/2 p-4 bg-gray-100 rounded-lg shadow-md ml-4">
        <h2 class="text-2xl font-semibold mb-4">Cart Items</h2>
        <div *ngFor="let item of cartItems" class="flex justify-between mb-2">
          <span>{{ item.name }} ({{ item.quantity }})</span>
          <span>\${{ item.price * item.quantity | number:'1.2-2' }}</span>
        </div>
        <div class="flex justify-between mt-2 font-semibold">
          <span>Total:</span>
          <span>\${{ totalPrice | number:'1.2-2' }}</span>
        </div>
      </div>
    </div>
  </div>
