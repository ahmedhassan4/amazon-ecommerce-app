<div class="bg-gray-50 p-6">
    <h2 class="text-2xl font-bold mb-4 text-orange-800">Clothing</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        @for (product of products; track $index) {
            <div  class="bg-white p-4 rounded-lg shadow-lg">
                <img [src]="product.image" alt="{{ product.title }}" class="w-full h-32 object-cover mb-2 rounded-lg">
                <h3 class="text-lg font-semibold text-gray-800">{{ product.title }}</h3>
                <p class="text-sm text-gray-600">{{ product.price | currency:'USD' }}</p>
              </div>
        }
     
    </div>
  </div>
