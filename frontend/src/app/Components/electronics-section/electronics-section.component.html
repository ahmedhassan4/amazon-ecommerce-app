<div class="bg-blue-50 p-6">
    <h2 class="text-2xl font-bold mb-4 text-blue-800">Electronics</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div *ngFor="let product of products" class="bg-white p-4 rounded-lg shadow-lg">
        <img [src]="product.image" alt="{{ product.title }}" class="w-full h-32 object-cover mb-2 rounded-lg">
        <h3 class="text-lg font-semibold text-gray-800">{{ product.title }}</h3>
        <p class="text-sm text-gray-600">{{ product.price | currency:'USD' }}</p>
      </div>
    </div>
  </div>
