<div class="container mx-auto my-8 px-4">
  <!-- Header -->
  <div class="text-center mb-6">
    <h2 class="text-3xl font-bold text-gray-900">Shopping Cart</h2>
  </div>

  <!-- Cart Items -->
  <div class="space-y-6">
    <div
      *ngFor="let item of cartProducts; let $index = index"
      class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200"
    >
      <div class="flex flex-col md:flex-row">
        <!-- Product Image -->
        <div class="w-full md:w-1/4">
          <img
            [src]="item.product.image"
            class="w-full h-48 object-cover rounded-t-lg md:rounded-t-none md:rounded-l-lg"
            alt="{{ item.product.title }}"
          />
        </div>
        <!-- Product Details -->
        <div class="w-full md:w-3/4 p-4 flex flex-col justify-between">
          <div>
            <h5
              class="text-xl font-semibold text-gray-800 truncate"
              title="{{ item.product.title }}"
            >
              {{ item.product.title }}
            </h5>
            <p class="text-gray-600 mt-2">{{ item.product.description }}</p>
          </div>
          <div class="flex justify-between items-center mt-4">
            <span class="text-xl font-bold text-gray-800">
              {{ getTotalPrice(item.product, item.quantity) }}
            </span>
            <div class="flex items-center space-x-4">
              <span class="text-gray-500 text-sm"
                >Quantity: {{ item.quantity }}</span
              >
              <button
                class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 text-xs"
              >
                <i class="fas fa-trash"></i> Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Summary -->
  <div class="mt-8 bg-white shadow-md rounded-lg p-4 border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">Order Summary</h3>
    <div class="flex justify-between mb-3">
      <span class="text-gray-600">Subtotal (1 item):</span>
      <span class="text-gray-800">EGP 47.00</span>
    </div>
    <div class="flex justify-between mb-3">
      <span class="text-gray-600">Shipping:</span>
      <span class="text-gray-800">EGP 0.00</span>
    </div>
    <div class="flex justify-between mb-4">
      <span class="text-gray-800">Total:</span>
      <span class="text-lg font-bold text-gray-900">EGP 47.00</span>
    </div>
    <button
      class="bg-blue-500 text-white w-full py-1 rounded hover:bg-blue-600 text-sm"
    >
      Proceed to Checkout
    </button>
  </div>
</div>

<!-- FontAwesome for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
