<!-- signup.component.html -->
<div
  class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-md shadow-lg">
    <div>
      <img
        class="mx-auto h-12 w-auto"
        src="assets/amazon-logo.png"
        alt="Amazon"
      />
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create account
      </h2>
    </div>
    <form class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="name" class="sr-only">Your Name</label>
          <input
            id="name"
            name="name"
            type="text"
            autocomplete="name"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
            placeholder="Your Name"
          />
        </div>
        <div class="mt-4">
          <label for="email-address" class="sr-only">Email address</label>
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
            placeholder="Email address"
          />
        </div>
        <div class="mt-4">
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          />
        </div>
        <div class="mt-4">
          <label for="password-confirm" class="sr-only"
            >Re-enter Password</label
          >
          <input
            id="password-confirm"
            name="password-confirm"
            type="password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
            placeholder="Re-enter Password"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
        >
          Continue
        </button>
      </div>
    </form>
    <p class="mt-2 text-center text-sm text-gray-600">
      By creating an account, you agree to Amazon's
      <a href="#" class="font-medium text-yellow-500 hover:text-yellow-600"
        >Conditions of Use</a
      >
      and
      <a href="#" class="font-medium text-yellow-500 hover:text-yellow-600"
        >Privacy Notice</a
      >.
    </p>
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="#" class="font-medium text-yellow-500 hover:text-yellow-600"
        >Sign-In</a
      >
    </p>
  </div>
</div>
