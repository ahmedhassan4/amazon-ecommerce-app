<div class="bg-white rounded-lg shadow-lg w-full max-w-sm mx-auto p-4">
  <h4 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">
    {{ data.message }}
  </h4>
  <div class="flex justify-end space-x-4 mt-4">
    <button
      (click)="onNoClick()"
      class="px-4 py-2 text-sm font-medium text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300"
    >
      Cancel
    </button>
    <button
      (click)="onConfirm()"
      class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Yes
    </button>
  </div>
</div>
